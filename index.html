<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watering & Maintenance Schedule</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f6f8;
}

.header {
    text-align: center;
    padding: 15px;
    font-size: 20px;
    font-weight: bold;
    background: #1b5e20;
    color: white;
}

.calendar {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
    padding: 15px;
}

.day-card {
    background: white;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

.date {
    font-weight: bold;
    font-size: 16px;
    margin-bottom: 8px;
    color: #1b5e20;
}

.section-title {
    margin-top: 10px;
    font-size: 14px;
    font-weight: bold;
    color: #333;
}

.task {
    margin: 4px 0;
    font-size: 14px;
}

.highlight {
    color: #c62828;
    font-weight: bold;
}

.maintenance {
    color: #1565c0;
    font-weight: bold;
}

.notes {
    background: #fff8e1;
    padding: 15px;
    font-size: 13px;
    border-top: 2px solid #f9a825;
}
</style>
</head>

<body>

<div class="header">
    10 Day Watering & Maintenance Schedule
</div>

<div class="calendar" id="calendar"></div>

<div class="notes">
<b>NOTE:</b><br><br>

<b>Cycas</b> = Profenofos 40% + Cypermethrin 4% EC (25ml/15L)<br>
<b>Ficus, Acylipha, & Lilies</b> = Same as Cycas<br><br>

<b>Areca</b> =<br>
Azoxystrobin 18.2% + Difenoconazole 11.4% SC (30ml/15L)<br>
Validamycin 3% L (45ml/15L)<br>
Hexaconazole 5% EC (25ml/10L)<br>
Amrutzime (30ml/15L)
</div>

<script>

// ===== CONFIGURATION =====
const totalDays = 10;
const startDate = new Date();
const startWithNetArea1 = false;
const motherStartOffset = 1;
const dripCycle = ["Drip 3", "Drip Kaka", "Drip Jetropha"];
// ==========================

const calendar = document.getElementById("calendar");

for (let i = 0; i < totalDays; i++) {

    let currentDate = new Date(startDate);
    currentDate.setDate(startDate.getDate() + i);

    let day = currentDate.getDay(); // 0 = Sunday
    let date = currentDate.getDate();
    let month = currentDate.getMonth();
    let year = currentDate.getFullYear();

    let dateStr = currentDate.toDateString();

    // Net Area Alternation
    let netArea = startWithNetArea1
        ? (i % 2 === 0 ? "Net Area 1" : "Net Area 2")
        : (i % 2 === 0 ? "Net Area 2" : "Net Area 1");

    // Mother Plants (every 4th day)
    let mother = ((i - motherStartOffset) % 4 === 0 && i >= motherStartOffset);

    // Drip Rotation
    let drip = dripCycle[i % dripCycle.length];

    // ===== Watering Extras =====
    let wateringExtras = [];

    // Polyhouse every Sunday
    if (day === 0) {
        wateringExtras.push("Polyhouse");
    }

    // ===== Maintenance Logic =====
    let maintenanceTasks = [];

    // Cycas â€“ Wednesday & Sunday
    if (day === 3 || day === 0) {
        maintenanceTasks.push("Cycas Treatment");
    }

    // 1st of Month
    if (date === 1) {
        maintenanceTasks.push("Ficus Treatment");
        maintenanceTasks.push("Acalypha Treatment");
        maintenanceTasks.push("Lilies Treatment");
    }

    // 15th
    if (date === 15) {
        maintenanceTasks.push("Areca Treatment");
        maintenanceTasks.push("Indoor Plants Treatment");
    }

    // 16th
    if (date === 16) {
        maintenanceTasks.push("Plant Shifting (Mid Area)");
    }

    // Last day of month
    let lastDay = new Date(year, month + 1, 0).getDate();
    if (date === lastDay) {
        maintenanceTasks.push("Areca Treatment");
        maintenanceTasks.push("Indoor Plants Treatment");
        maintenanceTasks.push("Plant Shifting (Back Area)");
    }

    // ===== Build Card =====
    let card = document.createElement("div");
    card.className = "day-card";

    let wateringHTML = `
        <div class="section-title">Watering:</div>
        <div class="task">ðŸŒ¿ ${netArea}</div>
        <div class="task">ðŸŒž Outdoor</div>
        <div class="task">ðŸ’§ ${drip}</div>
        ${mother ? `<div class="task highlight">ðŸŒ± Mother Plants</div>` : ""}
    `;

    wateringExtras.forEach(w => {
        wateringHTML += `<div class="task highlight">ðŸš¿ ${w}</div>`;
    });

    let maintenanceHTML = "";
    if (maintenanceTasks.length > 0) {
        maintenanceHTML += `<div class="section-title">Maintenance:</div>`;
        maintenanceTasks.forEach(task => {
            maintenanceHTML += `<div class="task maintenance">ðŸ”§ ${task}</div>`;
        });
    }

    card.innerHTML = `
        <div class="date">${dateStr}</div>
        ${wateringHTML}
        ${maintenanceHTML}
    `;

    calendar.appendChild(card);
}

</script>

</body>
</html>
